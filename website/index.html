    <script>
      // Get the current day as a String dd mm yyyy
      let today = new Date().toLocaleString();
      
      // Get only the day month and year in the string 
      today = today.split(" ")[0];

      // Put the day in the current_date id
      document.getElementById("current_date").innerHTML = today;

      window.addEventListener('scroll', function() {
        var navbar = document.querySelector('.navbar');
        var scrollPosition = window.scrollY;
        
        // Get the height of the welcome div
        var welcomeHeight = document.getElementById("welcome").offsetHeight;

        if (scrollPosition > welcomeHeight) {
          navbar.classList.add('navbar-scroll');
        } else {
          navbar.classList.remove('navbar-scroll');
        }
      });
    </script>
