<!DOCTYPE html>
<html lang="tr">

<head>
  <link rel="stylesheet" href="./style.css">
  <title>Map</title>
</head>

<body>
  <div id="container">
    <script type="module" src="./map.ts"></script>

    <select id="select-heatmap">
      <option value="" selected>None</option>
      <option value="all">All</option>
      <option value="bus">Bus</option>
      <option value="tram">Tram</option>
      <option value="train">Train</option>
      <option value="metro">Metro</option>
      <option value="rack_railway">Rack Railway</option>
      <option value="boat">Boat</option>
    </select>

    <select id="select-train-color-mode">
      <option value="uniform" selected>Uniform</option>
      <option value="delay">Delay</option>
      <option value="speed">Speed</option>
    </select>

    <div id="slider-simulation-speed">
      <label id="slider-simulation-speed-label" for="simulation-speed">speed</label>
      <input type="range" id="simulation-speed" name="simulation-speed" min="0" max="240" step="1" value="60">
    </div>

    <select id="select-iso"></select>
  </div>
</body>

</html>
