<!DOCTYPE html>
<html lang="tr">

<head>
  <link rel="stylesheet" href="./style.css">
  <title>Map</title>
</head>

<body>
  <div id="container">
    <div id="map" style="width:1071px; height:643px;"></div>
    <script type="module" src="./map.ts"></script>

    <div id="show-trains">
      <input type="checkbox" id="checkbox-show-trains" name="checkbox-show-trains" checked>
      <label for="checkbox-show-trains">Show trains</label>
    </div>

    <select id="select-train-color-mode">
      <option value="uniform" selected>Uniform</option>
      <option value="delay">Delay</option>
      <option value="speed">Speed</option>
    </select>

    <div id="slider-simulation-speed">
      <label id="slider-simulation-speed-label" for="simulation-speed">speed</label>
      <input type="range" id="simulation-speed" name="simulation-speed" min="0" max="240" step="1" value="60">
    </div>

    <select id="select-iso"></select>
  </div>
</body>

</html>
