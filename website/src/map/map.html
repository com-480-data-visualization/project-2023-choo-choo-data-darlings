<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Map</title>
  </head>
  <body>
    <div id="container">
      <a href="../../index.html">BACK YAS</a>
    </div>
    <script type="module" src="./map.ts"></script>
  </body>

  <p id="time"></p>

  <select id="select_heatmap">
    <option value="" selected>None</option>
    <option value="all">All</option>
    <option value="bus">Bus</option>
    <option value="tram">Tram</option>
    <option value="train">Train</option>
    <option value="metro">Metro</option>
    <option value="rack_railway">Rack Railway</option>
    <option value="boat">Boat</option>
  </select>

  <select id="select_train_color_mode">
    <option value="uniform" selected>Uniform</option>
    <option value="delay">Delay</option>
    <option value="speed">Speed</option>
  </select>

  <div id="slider_render_fps">
    <label id="slider_render_fps_label" for="render_fps">render FPS (60)</label>
    <input
      type="range"
      id="render_fps"
      name="render_fps"
      min="5"
      max="144"
      step="1"
      value="144"
    >
  </div>

  <div id="slider_simulation_fps">
    <label id="slider_simulation_fps_label" for="simulation_fps">simulation FPS (60)</label>
    <input
      type="range"
      id="simulation_fps"
      name="simulation_fps"
      min="5"
      max="240"
      step="1"
      value="60"
    >
  </div>


</html>
