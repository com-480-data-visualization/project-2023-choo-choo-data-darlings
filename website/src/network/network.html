<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Network</title>
  </head>
  <body>
    <div id="search">
      <input type="search" id="search_input" list="search_suggestions" placeholder="Search stop" />
      <datalist id="search_suggestions"></datalist>
    </div>

    <div id="search_by_city">
      <input type="checkbox" name="search_by_city">
      <label for="search_by_city">Search by city</label>
    </div>

    <select id="select_layout">
      <option value="rdm" selected>
        Random
      </option>
      <option value="fa2">
        ForceAtlas2
      </option>
      <option value="geo">
        Geographical
      </option>
    </select>

    <select id="select_node_size">
      <option value="fix" selected>
        Fixed
      </option>
      <option value="ide">
        In degree
      </option>
      <option value="ode">
        Out degree
      </option>
      <option value="deg">
        Degree
      </option>
      <option value="bce">
        Betweeness centrality
      </option>
    </select>

    <div id="edges_opacity">
      <input type="checkbox" name="edges_opacity" checked>
      <label for="edges_opacity">Transparent edges</label>
    </div>

    <div id="w_slider">
      <label id="w_slider_label" for="w_scale">W (1.00)</label>
      <input
        type="range"
        id="w_scale"
        name="w_scale"
        min="0"
        max="20"
        step="0.01"
        value="1"
      >
    </div>

    <div id="b_slider">
      <label id="b_slider_label" for="b_scale">B (0.50)</label>
      <input
        type="range"
        id="b_scale"
        name="b_scale"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      >
    </div>

    <div id="container"></div>
    <script type="module" src="./network.ts"></script>
  </body>
</html>
